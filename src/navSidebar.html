<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>侧边导航栏</title>
    <link rel="stylesheet" href="./navSidebar.min.css" />
    <style>
      /*
        顶栏的粗略样式
      */
      .global-topbar {
        width: 100%;
        position: fixed;
        left: 0;
        top: 0;
        height: 54px;
        z-index: 7000;
        background-color: #14b9c8;
      }
    </style>
  </head>
  <body>
    <div class="global-topbar">
      <button onclick="globalSidebarSwitch()">
        开关
      </button>
      这里是顶栏
    </div>
    <!--  nav-sidebar-inset-hidden 属性可以完全隐藏嵌入式侧边栏 -->
    <div class="nav-sidebar" id="js-nav-sidebar">
      <div class="nav-sidebar__inset" id="js-nav-sidebar-inset">
        <ul class="nav-sidebar__ul">
          <li>
            <a href="www.baidu.com" class="nav-sidebar__item">

            </a>
          </li>
        </ul>
      </div>

      <div class="nav-sidebar__fixed" id="js-nav-sidebar-fixed">
        <div class="nav-sidebar__shade" onclick="sidebarMethod('fixed')"></div>
        <ul class="nav-sidebar__ul">
          <li class="nav-sidebar__logo">
            <button onclick="sidebarMethod('fixed')">
              收起/展开

          </li>
          <li>
