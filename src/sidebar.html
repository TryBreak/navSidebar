<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="theme-color" content="#000000" />
    <title>侧边导航栏</title>
    <link rel="stylesheet" href="./sidebar.min.css" />
    <style>
      /*
        顶栏的粗略样式
      */
      .global-topbar {
        width: 100%;
        position: fixed;
        left: 0;
        top: 0;
        height: 54px;
        z-index: 7000;
        background-color: #14b9c8;
      }
    </style>
  </head>
  <body>
    <img style="padding: 10px;" src="./img.png" alt="" srcset="" />
    <!--
      事实上有两个导航栏，一个是嵌入式的，一个是浮动式的
     -->

    <div class="global-topbar">
      <button onclick="globalSidebarSwitch()">
        开关
      </button>
      这里是顶栏
    </div>

    <div class="global-sidebar">
      <div class="global-sidebar__inset" id="js-global-sidebar-inset">
        <ul class="global-sidebar__ul">
          <li class="global-sidebar__item global-active">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 首页 </span>
          </li>

          <li class="global-sidebar__item">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 发现 </span>
          </li>

          <li class="global-sidebar__item">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 动态 </span>
          </li>

          <li class="global-sidebar__item">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 排行 </span>
          </li>

          <li class="global-sidebar__item">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 我的 </span>
          </li>
        </ul>
      </div>

      <div class="global-sidebar__fixed" id="js-global-sidebar-fixed">
        <div
          class="global-sidebar__shade"
          onclick="sidebarMethod('fixed')"
        ></div>
        <ul class="global-sidebar__ul">
          <li class="global-sidebar__logo">
            <button onclick="sidebarMethod('fixed')">
              收起/展开
            </button>
          </li>
          <li class="global-sidebar__item">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 首页 </span>
          </li>

          <li class="global-sidebar__item">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 发现 </span>
          </li>

          <li class="global-sidebar__item">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 动态 </span>
          </li>

          <li class="global-sidebar__item">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 排行 </span>
          </li>

          <li class="global-sidebar__item">
            <i class="global-sidebar__icon">icon</i>
            <span class="global-sidebar__text"> 我的 </span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
<script src="./sidebar.js"></script>
